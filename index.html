<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Montserrat:wght@300&family=Poppins:wght@200;500&family=Vujahday+Script&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>

<body id="style">

    <section class="container mb-3 pb-3">

        <h1 class="text-center mt-3">Welcome to <span id="heading-style">Phone Finder</span>!</h1>
        <!-- Phone search area -->

        <div class="input-group mb-3 container w-75 mx-auto mb-5">
            <input id="search-phone" type="text" class="form-control me-3 rounded-3"
                placeholder="Find your desire phone" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="search-button" class="btn" type="button">Explore</button>
        </div>

        <!-- phone details display area -->

        <div id="display-details" class="row row-cols-1 row-cols-md-3 g-4 d-flex justify-content-center">

        </div>

        <!-- search result show area -->

        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
